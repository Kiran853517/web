<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Mushroom Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
    }
    button {
      background: #25d366;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #1ebe5d;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>üçÑ Fresh Mushroom Store</h1>
  <p>Farm Fresh ‚Ä¢ Daily Harvest</p>
</header>

<div class="container">
  <h2>Place Your Order</h2>

  <label>Customer Name</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label>Mobile Number</label>
  <input type="tel" id="mobile" placeholder="Enter your phone number">

  <label>Mushroom Type</label>
  <select id="product">
    <option>Oyster Mushroom</option>
    <option>Button Mushroom</option>
    <option>Milky Mushroom</option>
  </select>

  <label>Quantity (in KG)</label>
  <input type="number" id="qty" placeholder="Example: 1">

  <label>Delivery Address</label>
  <textarea id="address" placeholder="Enter delivery location"></textarea>

  <button onclick="sendWhatsApp()">Order on WhatsApp</button>
</div>

<footer>
  ¬© 2026 Fresh Mushroom Store
</footer>

<script>
  function sendWhatsApp() {
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;
    let product = document.getElementById("product").value;
    let qty = document.getElementById("qty").value;
    let address = document.getElementById("address").value;

    let ownerNumber = "91XXXXXXXXXX"; // üëâ Replace with YOUR WhatsApp number

    let message =
      "üçÑ *New Mushroom Order* %0A%0A" +
      "Name: " + name + "%0A" +
      "Mobile: " + mobile + "%0A" +
      "Product: " + product + "%0A" +
      "Quantity: " + qty + " KG%0A" +
      "Address: " + address;

    let url = "https://wa.me/" + ownerNumber + "?text=" + message;
    window.open(url, "_blank");
  }
</script>

</body>
</html>

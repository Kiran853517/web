<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Mushroom Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #2e7d32;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
    }
    .price-box {
      background: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    button {
      background: #25d366;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #1ebe5d;
    }
    .map {
      text-align: center;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>üçÑ Fresh Mushroom Store</h1>
  <p>Farm Fresh ‚Ä¢ Daily Delivery</p>
</header>

<div class="container">
  <h2>Place Your Order</h2>

  <label>Customer Name</label>
  <input type="text" id="name">

  <label>Mobile Number</label>
  <input type="tel" id="mobile">

  <label>Mushroom Type</label>
  <select id="product" onchange="calculatePrice()">
    <option value="200">Oyster Mushroom ‚Äì ‚Çπ200/kg</option>
    <option value="180">Button Mushroom ‚Äì ‚Çπ180/kg</option>
    <option value="220">Milky Mushroom ‚Äì ‚Çπ220/kg</option>
  </select>

  <label>Quantity (KG)</label>
  <input type="number" id="qty" value="1" min="1" onchange="calculatePrice()">

  <label>Delivery Type</label>
  <select id="delivery" onchange="calculatePrice()">
    <option value="30">Local Delivery ‚Äì ‚Çπ30</option>
    <option value="50">Outside Area ‚Äì ‚Çπ50</option>
  </select>

  <div class="price-box">
    <p><b>Item Price:</b> ‚Çπ<span id="itemPrice">0</span></p>
    <p><b>Delivery Charge:</b> ‚Çπ<span id="deliveryCharge">0</span></p>
    <p><b>Total Amount:</b> ‚Çπ<span id="totalPrice">0</span></p>
  </div>

  <label>Delivery Address</label>
  <textarea id="address"></textarea>

  <button onclick="sendWhatsApp()">Order on WhatsApp</button>

  <div class="map">
    üìç <a href="https://www.google.com/maps?q=Singasandra+Bangalore" target="_blank">
      Find us on Google Maps
    </a>
  </div>
</div>

<footer>
  ¬© 2026 Fresh Mushroom Store
</footer>

<script>
  function calculatePrice() {
    let pricePerKg = document.getElementById("product").value;
    let qty = document.getElementById("qty").value;
    let delivery = document.getElementById("delivery").value;

    let itemTotal = pricePerKg * qty;
    let total = itemTotal + Number(delivery);

    document.getElementById("itemPrice").innerText = itemTotal;
    document.getElementById("deliveryCharge").innerText = delivery;
    document.getElementById("totalPrice").innerText = total;
  }

  calculatePrice();

  function sendWhatsApp() {
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;
    let productText = document.getElementById("product").selectedOptions[0].text;
    let qty = document.getElementById("qty").value;
    let address = document.getElementById("address").value;
    let total = document.getElementById("totalPrice").innerText;

    let ownerNumber = "91XXXXXXXXXX"; // üî¥ Replace with your WhatsApp number

    let message =
      "üçÑ *New Mushroom Order* %0A%0A" +
      "Name: " + name + "%0A" +
      "Mobile: " + mobile + "%0A" +
      "Product: " + productText + "%0A" +
      "Quantity: " + qty + " KG%0A" +
      "Total Amount: ‚Çπ" + total + "%0A%0A" +
      "Address: " + address;

    let url = "https://wa.me/" + ownerNumber + "?text=" + message;
    window.open(url, "_blank");
  }
</script>

</body>
</html>

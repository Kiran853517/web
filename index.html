<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Mushroom Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    header { background: #2e7d32; color: white; padding: 15px; text-align: center; }
    .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; }
    label { font-weight: bold; }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin-top: 6px; margin-bottom: 15px;
    }
    .price-box { background: #e8f5e9; padding: 10px; border-radius: 5px; }
    button { background: #25d366; color: white; border: none; font-size: 16px; cursor: pointer; }
    button:hover { background: #1ebe5d; }
    .map-link { margin-bottom: 10px; }
  </style>
</head>
<body>

<header>
  <h1>üçÑ Fresh Mushroom Store</h1>
  <p>Farm Fresh ‚Ä¢ Distance-Based Delivery</p>
</header>

<div class="container">
  <h2>Place Your Order</h2>

  <label>Customer Name</label>
  <input type="text" id="name">

  <label>Mobile Number</label>
  <input type="tel" id="mobile">

  <label>Mushroom Type</label>
  <select id="product" onchange="calculateTotal()">
    <option value="200">Oyster Mushroom ‚Äì ‚Çπ200/kg</option>
    <option value="180">Button Mushroom ‚Äì ‚Çπ180/kg</option>
    <option value="220">Milky Mushroom ‚Äì ‚Çπ220/kg</option>
  </select>

  <label>Quantity (KG)</label>
  <input type="number" id="qty" value="1" min="1" onchange="calculateTotal()">

  <div class="map-link">
    üìç <a href="https://www.google.com/maps/dir/?api=1&origin=Singasandra+Bangalore"
       target="_blank">
       Select your delivery location on Google Maps
    </a>
  </div>

  <label>Distance (KM) from Map</label>
  <input type="number" id="distance" placeholder="Enter distance shown in Google Maps"
         onchange="calculateTotal()">

  <div class="price-box">
    <p><b>Item Price:</b> ‚Çπ<span id="itemPrice">0</span></p>
    <p><b>Delivery Charge (‚Çπ50/KM):</b> ‚Çπ<span id="deliveryCharge">0</span></p>
    <p><b>Total Amount:</b> ‚Çπ<span id="totalPrice">0</span></p>
  </div>

  <label>Delivery Address</label>
  <textarea id="address"></textarea>

  <button onclick="sendWhatsApp()">Order on WhatsApp</button>
</div>

<script>
  function calculateTotal() {
    let pricePerKg = Number(document.getElementById("product").value);
    let qty = Number(document.getElementById("qty").value);
    let distance = Number(document.getElementById("distance").value);

    let itemTotal = pricePerKg * qty;
    let deliveryCharge = distance * 50;
    let total = itemTotal + deliveryCharge;

    document.getElementById("itemPrice").innerText = itemTotal;
    document.getElementById("deliveryCharge").innerText = deliveryCharge;
    document.getElementById("totalPrice").innerText = total;
  }

  function sendWhatsApp() {
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;
    let product = document.getElementById("product").selectedOptions[0].text;
    let qty = document.getElementById("qty").value;
    let distance = document.getElementById("distance").value;
    let total = document.getElementById("totalPrice").innerText;
    let address = document.getElementById("address").value;

    let ownerNumber = "91XXXXXXXXXX"; // üî¥ Replace with your WhatsApp number

    let message =
      "üçÑ *New Mushroom Order* %0A%0A" +
      "Name: " + name + "%0A" +
      "Mobile: " + mobile + "%0A" +
      "Product: " + product + "%0A" +
      "Quantity: " + qty + " KG%0A" +
      "Distance: " + distance + " KM%0A" +
      "Delivery Charge: ‚Çπ" + (distance * 50) + "%0A" +
      "Total Amount: ‚Çπ" + total + "%0A%0A" +
      "Address: " + address;

    window.open("https://wa.me/" + ownerNumber + "?text=" + message, "_blank");
  }
</script>

</body>
</html>
